        <link rel="stylesheet" href="style.css">

    <body>
        <header>
        <div class="caixa">
            <h1><img src="logo-top.jpeg" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        </header>

    <main>
        <p>Quer participar da nossa roda de conversa?</p>
        <p>Por favor, preencha os campos abaixo para validarmos sua inscrição.</p>

        <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder= "(xx)xxxxx-xxxx">

        <label for="mensagem"> Nos conte o motivo do seu interesse </label>
        <textarea cols="70" rows="10" class="input-padrao" required> </textarea>

        <fieldset>
            <legend> Como prefere nosso contato?</legend>
            <label for="radio-email"> Email </label>
            <input type="radio" name= "contato" value= "Email" id= "radio-email">

            <label for="radio-telefone"> Telefone </label>
            <input type="radio" name= "contato" value= "Telefone" id= "radio-telefone">

            <label for="radio-whatsapp"> Whatsapp </label>
            <input type="radio" name= "contato" value= "Whatsapp" id= "radio-whatsapp" checked>
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere participar?</legend>
            <select>
            <option>17:00</option>
            <option>18:00</option>
            <option>19:00</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário">
        </form>
    </main>
